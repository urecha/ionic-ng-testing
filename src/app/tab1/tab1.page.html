<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center relative">
      Skyward Sword 101
      <ion-text class="countdown text-center">
        Time: {{countdownValue}}
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="text-center relative">
        Skyward Sword 101
        <ion-text class="countdown text-center">
          Time: {{countdownValue}}
        </ion-text>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <div class="img-container">
      <img src="/assets/images/skyward_sword_skysea.jpg">
    </div>
    <ion-card-content>
      <ion-row class="content-center">
        <ion-text class="question">
          {{question.question}}
        </ion-text>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col size="6" *ngFor="let answer of question.answers; let i = index;" >
      <ion-item [class.selected]="answer.selected" detail="false" lines="none" (click)="selectAnswer(answer, i)">
        <ion-label class="ion-text-wrap">
          <ion-text>
            {{answer.answer}}
          </ion-text>
        </ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
    
  <div class="text-center">
    <ion-button expand="block" fill="outline">
      SUBMIT
    </ion-button>
  </div>
</ion-content>
